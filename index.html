    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          user-select: none;
        }
    
        body {
          background-color: #121212;
          color: #f1f1f1;
          font-family: 'Poppins', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          min-height: 100vh;
          line-height: 1.6;
          padding: 20px;
          overflow: hidden;
        }
    
        img, a, h1, p, div {
          -webkit-user-drag: none;
          pointer-events: auto;
        }
    
        .container {
          max-width: 720px;
          width: 90%;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
    
        img.profile-pic {
          width: 140px;
          height: 140px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 1.5rem;
          border: 4px solid #6366f1;
          box-shadow: 0 6px 16px rgba(0,0,0,0.1);
          transition: transform 0.3s;
          pointer-events: none;
        }
    
        img.profile-pic:hover {
          transform: scale(1.05);
        }
    
        h1 {
          font-weight: 700;
          font-size: 1.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        h1 img {
          margin-left: 8px;
          width: 25px;
          height: 25px;
          vertical-align: middle;
          pointer-events: none;
          -webkit-user-drag: none;
        }
    
        .quote {
          font-weight: 500;
          font-size: 1.3rem;
          margin: 1.5rem auto;
          opacity: 0.9;
          max-width: 85%;
          line-height: 1.5;
        }
    
        .quote-author {
          font-weight: 500;
          font-size: 0.9rem;
          margin-top: 0.5rem;
        }
    
        .social {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.8rem;
          margin: 1.8rem 0;
        }
    
        .social a {
          font-size: 1rem;
          width: 32px;
          height: 32px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: inherit;
          border-radius: 50%;
          text-decoration: none !important;
          transition: 0.3s;
        }
    
        .social a:hover {
          color: #42a4f4;
          transform: translateY(-2px);
        }
    
        @media (max-width: 600px) {
          .quote {
            font-size: 1rem;
          }
    
          .social a {
            width: 28px;
            height: 28px;
            font-size: 0.9rem;
          }
    
          h1 {
            font-size: 1.6rem;
          }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</head>

<body>
    <div class="container">
        <img src="/assets/eren.jpeg" alt="ðŸŒž" class="profile-pic" />
        <h1>
      subashbaniyaa
      <img src="https://img.icons8.com/color/48/verified-badge.png" alt="verified badge" />
    </h1>

        <div class="quote">
            <p id="quote">ðŸŒž</p>
            <p class="quote-author" id="author"></p>
        </div>

        <div class="social">
            <a href="/api" target="_blank" rel="noopener noreferrer" aria-label="Docs">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
        </div>
    </div>

    <script>
        async function fetchQuote() {
          try {
            const res = await fetch('quotes_db.json');
            if (!res.ok) throw new Error('Network response not ok');
            const data = await res.json();
    
            if (Array.isArray(data) && data.length > 0) {
              const randomQuote = data[Math.floor(Math.random() * data.length)];
              document.getElementById('quote').textContent = randomQuote.quote;
              document.getElementById('author').textContent = `â€” ${randomQuote.character}, ${randomQuote.anime}`;
            } else {
              document.getElementById('quote').textContent = "No quotes available.";
            }
          } catch (err) {
            console.error('Failed to fetch quote:', err);
            document.getElementById('quote').textContent = "Failed to load quote.";
          }
        }
    
        fetchQuote();
    </script>
</body>

</html>
