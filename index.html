<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Subash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Docs" />
  <meta name="author" content="Subash Baniya" />
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f0f10;
      --panel: #111215;
      --text: #e9e9ec;
      --muted: #b7b8bf;
      --accent: #ffffff;
      --card: #17181c;
      --border: #24262c;
      --pill-active: #eaeaea;
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --radius: 18px;
      --transition: all 0.3s ease;
    }

    body.light {
      --bg: #fff;
      --panel: #f9f9f9;
      --text: #1a1a1a;
      --muted: #777;
      --accent: #222;
      --card: #fff;
      --border: #ddd;
      --pill-active: #222;
      --shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    html, body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    a { color:#72a7ff; text-decoration:none; }
    a:hover { text-decoration: underline; }

    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 28px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 26px;
    }

    .avatar { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .brand {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      opacity: 0.9;
    }

    .card {
      background: transparent;
      border: none;
      padding: 0;
      margin-bottom: 0;
    }

    h1 { font-size: 22px; margin: 0 0 16px; }
    .sub { font-weight: 700; font-size: 15px; margin-bottom: 12px; color: var(--accent); }

    .api-docs { margin-top: 16px; color: var(--muted); font-size: 15px; line-height: 1.5; }
    .api-docs a { font-weight: 600; margin-right: 12px; }

    #modeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 46px;
      height: 26px;
      border-radius: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 2px;
      cursor: pointer;
      z-index: 9999;
    }

    #modeToggle .toggle-circle {
      background: var(--accent);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      transition: transform 0.3s;
    }

    body.light #modeToggle .toggle-circle {
      transform: translateX(20px);
    }

    .sakuna-image {
      display: flex;
      justify-content: center;
      flex: 1;
      align-items: center;
    }

    .sakuna-image img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .copyright {
      text-align: center;
      padding: 12px 20px;
      font-size: 15px;
      color: var(--muted);
    }
    .avatar img,
    .sakuna-image img {
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-select: none;
      -ms-user-select: none;
      pointer-events: none;
    }

  </style>
</head>

<body>
  <button id="modeToggle" aria-label="Toggle light/dark mode">
    <div class="toggle-circle"></div>
  </button>

  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <div class="avatar"><img src="assets/eren.jpeg" alt="Profile" /></div>
      <div class="brand">Subash</div>
    </div>

    <!-- Bio -->
    <div class="card">
      <p>Web Developer from Nepal — crafting minimal, user-first web experiences.</p>
      <p>+977 9876543210</p>
      <p>
        <span id="email">hello@subashbaniya.info.np</span>
        </p>
    </div>

    <br>
    <!-- API Card -->
    <div class="card" id="cardContent">
      <h1>Loading...</h1>
    </div>

    <br>
    <!-- Image -->
    <div class="sakuna-image">
      <img src="assets/goku.gif" alt="Gif" />
    </div>
    
    <div class="copyright">subashbaniyaa</div>
  </div>

  <script>
    // Theme toggle
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const savedMode = localStorage.getItem('themeMode');
    if (savedMode === 'light') body.classList.add('light');

    modeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      localStorage.setItem(
        'themeMode',
        body.classList.contains('light') ? 'light' : 'dark'
      );
    });

    // API content
    async function replaceCardContent() {
      try {
        const res = await fetch("/api");
        if (!res.ok) throw new Error("Failed to fetch API");
        const data = await res.json();
        const quoteObj = data.find(item => item.quote);
        const apiObj = data.find(item => item.api);
        let html = "";
        if (quoteObj) html += `<h1>${quoteObj.quote}</h1><div class="sub">— ${quoteObj.character}, ${quoteObj.anime}</div>`;
        if (apiObj) html += `<div class="api-docs"><br>
          <a href="/api/chat?prompt=hi" target="_blank">Chat</a>
          <a href="/api/imagine?prompt=hi" target="_blank">Imagine</a>
          <a href="/api/" target="_blank">Docs</a>
        </div>`;
        document.getElementById("cardContent").innerHTML = html;
      } catch {
        document.getElementById("cardContent").innerHTML = "<h1>Failed to load content.</h1>";
      }
    }
    replaceCardContent();
  </script>
</body>
</html>
