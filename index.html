<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Subash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Docs" />
    <meta name="author" content="Subash Baniya" />
    <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0f0f10;
        --panel: #111215;
        --text: #e9e9ec;
        --muted: #b7b8bf;
        --accent: #ffffff;
        --card: #17181c;
        --border: #24262c;
        --pill-active: #eaeaea;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --radius: 18px;
        --transition: all 0.3s ease;
      }

      body.light {
        --bg: #fff;
        --panel: #f9f9f9;
        --text: #1a1a1a;
        --muted: #777;
        --accent: #222;
        --card: #fff;
        --border: #ddd;
        --pill-active: #222;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      html, body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        overflow: auto;
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s, color 0.3s;
        user-select: none;
      }

      a {
        color: #72a7ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .avatar:hover img {
        transform: scale(1.05);
      }

      .brand {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* Blue verified badge */
      .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #1da1f2;
        border-radius: 50%;
        width: 16px;
        height: 16px;
      }

      .verified-badge svg {
        width: 10px;
        height: 10px;
        fill: white;
      }

      .card {
        background: transparent;
        border: none;
        padding: 0;
        margin-bottom: 0;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 16px;
      }
      .sub {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 12px;
        color: var(--accent);
      }

      .api-docs {
        margin-top: 16px;
        color: #007bff;
        font-size: 15px;
        line-height: 1.5;
      }
      .api-docs a {
        font-weight: 600;
        margin-right: 12px;
        color: #007bff;
      }

      /* Emoji toggle */
      #modeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        font-size: 1.3rem; /* smaller emoji */
        cursor: pointer;
        z-index: 9999;
        padding: 5px;
        transition: transform 0.2s ease;
        outline: none;
      }

      #modeToggle:focus {
        outline: none;
      }

      #modeToggle:active {
        transform: scale(0.85);
      }

      .sakuna-image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .sakuna-image img {
        width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .avatar img,
      .sakuna-image img {
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
      }

      #dateTime {
        position: fixed;
        bottom: 15px;
        right: 15px;
        font-size: 1rem;
        font-weight: 700;
        z-index: 999;
        text-align: right;
        line-height: 1.4;
        color: white;
        opacity: 70%;
        font-family: "Roboto", sans-serif;
      }

      body.light #dateTime {
        color: black;
      }

      .gmail-link {
        color: #007bff;
        font-weight: 500;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Emoji Toggle -->
    <button id="modeToggle" aria-label="Toggle light/dark mode">üåù</button>

    <div class="wrap">
      <!-- Header -->
      <div class="header">
        <div class="avatar">
          <img src="assets/eren.jpeg" alt="Profile" />
        </div>
        <div class="brand">
          Subash
          <span class="verified-badge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M20.285 6.709l-11.025 11.025-5.546-5.546 1.414-1.414 4.132 4.132 9.611-9.611z"/>
            </svg>
          </span>
        </div>
      </div>

      <!-- Bio -->
      <div class="card">
        <p>Web Developer from Nepal ‚Äî crafting minimal, user-first web experiences.</p>
        <p>+977 9876543210</p>
        <p>
          <a class="gmail-link" href="mailto:hello@subashbaniya.info.np">hello@subashbaniya.info.np</a>
        </p>
      </div>

      <br>
      <!-- Sakuna Image (moved up) -->
      <div class="sakuna-image">
        <img src="assets/goku.gif" alt="Sakuna" />
      </div>

      <br>
      <!-- API Card -->
      <div class="card" id="cardContent">
        <h1>Loading...</h1>
      </div>
    </div>

    <!-- Real-time clock -->
    <div id="dateTime"></div>

    <script>
      const modeToggle = document.getElementById("modeToggle");
      const body = document.body;
      const savedMode = localStorage.getItem("themeMode");
      if (savedMode === "light") {
        body.classList.add("light");
        modeToggle.textContent = "üåû";
      }

      modeToggle.addEventListener("click", () => {
        body.classList.toggle("light");
        const isLight = body.classList.contains("light");
        localStorage.setItem("themeMode", isLight ? "light" : "dark");
        modeToggle.textContent = isLight ? "üåû" : "üåù";
      });

      async function replaceCardContent() {
        try {
          const res = await fetch("/api");
          if (!res.ok) throw new Error("Failed to fetch API");
          const data = await res.json();
          const quoteObj = data.find((item) => item.quote);
          const apiObj = data.find((item) => item.api);
          let html = "";
          if (quoteObj)
            html += `<h1>${quoteObj.quote}</h1><div class="sub">‚Äî ${quoteObj.character}, ${quoteObj.anime}</div>`;
          if (apiObj)
            html += `<div class="api-docs"><br>
          <a href="/api/chat?prompt=hi" target="_blank">Chat</a>
          <a href="/api/imagine?prompt=hi" target="_blank">Imagine</a>
          <a href="/api/" target="_blank">Docs</a>
        </div>`;
          document.getElementById("cardContent").innerHTML = html;
        } catch {
          document.getElementById("cardContent").innerHTML = "<h1>Failed to load content.</h1>";
        }
      }
      replaceCardContent();

      function updateClock() {
        const now = new Date();
        const dateStr = now.toLocaleDateString("en-US", {
          timeZone: "Asia/Kathmandu",
          weekday: "long",
          month: "long",
          day: "numeric",
        });
        const timeStr = now.toLocaleTimeString("en-US", {
          timeZone: "Asia/Kathmandu",
          hour12: true,
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
        });
        document.getElementById("dateTime").innerHTML = `${dateStr}<br> ${timeStr}`;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
