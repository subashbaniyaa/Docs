<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Subash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Docs" />
    <meta name="author" content="subashbaniyaa" />

    <meta property="og:title" content="Subash" />
    <meta property="og:description" content="Docs" />
    <meta property="og:image" content="https://i.ibb.co/LZJ2mSn/343289968-588712253370684-7873689768227931771-n.jpg" />
    <meta property="og:url" content="https://subash-baniya.com.np/" />

    <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0f0f10;
        --panel: #111215;
        --text: #e9e9ec;
        --muted: #b7b8bf;
        --accent: #ffffff;
        --card: #17181c;
        --border: #24262c;
        --pill-active: #eaeaea;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --radius: 18px;
        --transition: all 0.3s ease;
      }

      html, body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        overflow: auto;
        display: flex;
        flex-direction: column;
        user-select: none;
      }

      .gmail-link {
        color: #007bff;
        font-weight: 500;
        text-decoration: underline;
      }

      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .avatar:hover img {
        transform: scale(1.05);
      }

      .brand {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
      }

      .verified-badge svg {
        width: 100%;
        height: 100%;
      }

      /* Smaller inline audio toggle icon */
      .audio-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        margin-left: 6px;
        font-size: 14px;
        color: var(--text);
      }
      .audio-toggle i {
        vertical-align: middle;
      }

      .quote-card {
        background: var(--bg);
        border-radius: 50px;
        padding: 10px 10px;
        display: block;
        width: 100%;
        box-sizing: border-box;
        min-height: 150px;
      }

      #cardContent h1 {
        font-size: 22px;
        margin: 0 0 16px;
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }

      .sub {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 12px;
        color: var(--accent);
      }

      .sakuna-image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .sakuna-image img {
        width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Background music -->
    <audio id="bgMusic" src="/assets/suisside.mp3" autoplay loop preload="auto" playsinline></audio>

    <div class="wrap">
      <div class="header">
        <div class="avatar"><img src="/assets/eren.jpeg" alt="Profile of Subash Baniya" /></div>
        <div class="brand">subashbaniyaa
          <span class="verified-badge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <polygon fill="#42a5f5" points="29.62,3 33.053,8.308 39.367,8.624 39.686,14.937 44.997,18.367 42.116,23.995 45,29.62 39.692,33.053 39.376,39.367 33.063,39.686 29.633,44.997 24.005,42.116 18.38,45 14.947,39.692 8.633,39.376 8.314,33.063 3.003,29.633 5.884,24.005 3,18.38 8.308,14.947 8.624,8.633 14.937,8.314 18.367,3.003 23.995,5.884"></polygon>
              <polygon fill="#fff" points="21.396,31.255 14.899,24.76 17.021,22.639 21.428,27.046 30.996,17.772 33.084,19.926"></polygon>
            </svg>
          </span>
          <button id="audioToggle" class="audio-toggle" title="Mute/unmute">
            <i id="iconHigh" class="fa-solid fa-volume-high"></i>
            <i id="iconMute" class="fa-solid fa-volume-xmark" style="display:none;"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <p>Web Developer —<br> crafting minimal, user-first web experiences.</p>
        <p><i class="fa-solid fa-globe" style="margin-right: 6px;"></i> Nepal</p>
        <p><i class="fa-solid fa-envelope" style="margin-right: 6px;"></i>
          <a class="gmail-link" href="mailto:hello@subashbaniya.info.np">hello@subashbaniya.info.np</a>
        </p>
        <div class="social-icons" style="margin-top: 10px; display: flex; gap: 15px;">
          <a href="https://instagram.com/subashbaniyaa" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://facebook.com/subashbaniyaa" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://github.com/subashbaniyaa" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>

        <div class="sakuna-image">
          <img src="/assets/goku.gif" alt="Sakuna" />
        </div>

        <div class="quote-card">
          <div id="cardContent">
            <h1>Loading...</h1>
          </div>
        </div>

        <div id="tryApiToggle" style="cursor:pointer; margin-top:10px;">
          <i class="fa-solid fa-link"></i> Try API
        </div>
        <div id="tryApiOptions" style="display:none;">
          <a href="/api/chat?prompt=hi" target="_blank">Chat</a><br>
          <a href="/api/imagine?prompt=hi" target="_blank">Imagine</a>
        </div>
        <p style="margin-top: 10px;">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <a href="/api" style="color: #007bff;">View Docs</a>
        </p>
      </div>
    </div>

    <script>
      const cardContent = document.getElementById("cardContent");

      async function fetchQuote() {
        try {
          const res = await fetch("/api");
          if (!res.ok) throw new Error("Failed to fetch API");
          const data = await res.json();
          return data.find(item => item.quote) || null;
        } catch (err) {
          console.error(err);
          return null;
        }
      }

      function renderQuote(quoteObj) {
        if (!quoteObj) {
          cardContent.innerHTML = "<h1>Failed to load content.</h1>";
          return;
        }
        cardContent.innerHTML = `<h1>${quoteObj.quote}</h1>
        <div class="sub">— ${quoteObj.character}, ${quoteObj.anime}</div>`;
      }

      async function initQuote() {
        const quoteObj = await fetchQuote();
        renderQuote(quoteObj);
      }
      initQuote();

      /* Music toggle */
      const audio = document.getElementById("bgMusic");
      const audioToggle = document.getElementById("audioToggle");
      const iconHigh = document.getElementById("iconHigh");
      const iconMute = document.getElementById("iconMute");

      function updateAudioIcon() {
        const muted = audio.muted || audio.paused;
        iconHigh.style.display = muted ? "none" : "inline";
        iconMute.style.display = muted ? "inline" : "none";
      }

      audioToggle.addEventListener("click", () => {
        audio.muted = !audio.muted;
        if (!audio.muted && audio.paused) audio.play();
        updateAudioIcon();
      });

      window.addEventListener("load", async () => {
        try {
          audio.muted = false;
          await audio.play();
        } catch (e) {
          console.warn("Autoplay blocked, will try after interaction.");
          const resume = async () => {
            try {
              audio.muted = false;
              await audio.play();
            } catch(_) {}
            updateAudioIcon();
            document.removeEventListener("click", resume);
            document.removeEventListener("keydown", resume);
          };
          document.addEventListener("click", resume);
          document.addEventListener("keydown", resume);
        }
        updateAudioIcon();
      });
    </script>
  </body>
</html>
