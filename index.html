    <style>
      :root {
        --bg: #0f0f10;
        --panel: #111215;
        --text: #e9e9ec;
        --muted: #b7b8bf;
        --accent: #ffffff;
        --card: #17181c;
        --border: #24262c;
        --pill-active: #eaeaea;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --radius: 18px;
        --transition: all 0.3s ease;
      }

      html,
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        overflow: auto;
        display: flex;
        flex-direction: column;
        user-select: none;
      }

      .gmail-link {
        color: #007bff;
        font-weight: 500;
        text-decoration: underline;
      }

      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* ensures left alignment */
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .avatar:hover img {
        transform: scale(1.05);
      }

      .brand {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
      }

      .verified-badge svg {
        width: 100%;
        height: 100%;
        vertical-align: middle;
      }

      .card,
      #cardContent,
      .quote-author,
      .header,
      .sub {
        text-align: left; /* make text/quotes left aligned */
        justify-content: flex-start;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 16px;
        text-align: left;
      }

      .sub {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 12px;
        color: var(--accent);
        text-align: left;
      }

      .sakuna-image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .sakuna-image img {
        width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .avatar img,
      .sakuna-image img {
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
      }

      .quote-card {
        background: var(--bg);
        border-radius: 50px;
        padding: 20px 25px;
        display: block;
        width: 100%;
        box-sizing: border-box;
        min-height: 150px; /* keeps card height fixed even for short quotes */
      }

      #cardContent {
        min-height: 100px;
        width: 100%;
        display: block;
        text-align: left;
      }

      #cardContent h1 {
        font-size: 22px;
        margin: 0 0 16px;
        text-align: left;
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: anywhere;
        max-width: 100%;
        width: 100%;
        display: block;
      }

      .quote-author {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 6px;
        white-space: normal;
        font-size: 15px;
        text-align: left;
        justify-content: flex-start;
        width: 100%;
      }

      #refreshIcon.spin {
        animation: spin 0.6s linear;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Collapsible Try API section */
      .try-api {
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 6px;
        font-weight: 500;
        margin-bottom: 4px;
        user-select: none;
      }

      .try-api .triangle {
        transition: transform 0.3s ease;
      }

      .try-api.open .triangle {
        transform: rotate(90deg);
      }

      .try-api-options {
        max-height: 0;
        overflow: hidden;
        margin-left: 26px;
        margin-bottom: 8px;
        flex-direction: column;
        gap: 4px;
        transition: max-height 0.3s ease;
      }

      .try-api-options.show {
        max-height: 100px;
      }

      .try-api-options a {
        color: #007bff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="avatar"><img src="/assets/eren.jpeg" alt="Profile of Subash Baniya" /></div>

              <polygon fill="#42a5f5" points="29.62,3 33.053,8.308 39.367,8.624 39.686,14.937 44.997,18.367 42.116,23.995 45,29.62 39.692,33.053 39.376,39.367 33.063,39.686 29.633,44.997 24.005,42.116 18.38,45 14.947,39.692 8.633,39.376 8.314,33.063 3.003,29.633 5.884,24.005 3,18.38 8.308,14.947 8.624,8.633 14.937,8.314 18.367,3.003 23.995,5.884"></polygon>
              <polygon fill="#fff" points="21.396,31.255 14.899,24.76 17.021,22.639 21.428,27.046 30.996,17.772 33.084,19.926"></polygon>
            </svg>
          </span>
        </div>
      </div>
      <div class="card">
        <p>Web Developer â€”<br> crafting minimal, user-first web experiences.</p>
        <p>
          <i class="fa-solid fa-globe" style="margin-right: 6px; font-size: 14px; color: var(--text);"></i> Nepal
        </p>
        <p>
          <i class="fa-solid fa-envelope" style="margin-right: 6px; font-size: 14px; color: var(--text);"></i>
          <a class="gmail-link" href="mailto:hello@subashbaniya.info.np">hello@subashbaniya.info.np</a>

          <a href="https://instagram.com/subashbaniyaa" target="_blank" aria-label="Instagram" style="color: var(--text); font-size: 18px;">

          <a href="/api/imagine?prompt=hi" target="_blank">Imagine</a>

        <!-- View Docs -->
        <p style="margin-top: 10px;">
          <i class="fa-solid fa-arrow-up-right-from-square" style="margin-right: 6px; font-size: 14px; color: var(--text);"></i>
          <a href="/api" style="color: #007bff; text-decoration: underline;">View Docs</a>
        </p>
      </div>
    </div>

    <script>
      const cardContent = document.getElementById("cardContent");
      const tryApiToggle = document.getElementById("tryApiToggle");
      const tryApiOptions = document.getElementById("tryApiOptions");

      async function fetchQuote() {
        try {
          const res = await fetch("/api");
          if (!res.ok) throw new Error("Failed to fetch API");

          const data = await res.json();
          const quoteObj = data.find(item => item.quote);

          if (!quoteObj) throw new Error("No quote found");

          return quoteObj;
        } catch (err) {
          console.error(err);
          return null;
        }
      }

      function renderQuote(quoteObj) {
        if (!quoteObj) {
          cardContent.innerHTML = `
            <h1>Failed to load content.</h1>
            <button id="retryBtn" style="background:#007bff;color:white;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;margin-top:10px;">
              Retry
            </button>
          `;
          document.getElementById("retryBtn").addEventListener("click", initQuote);
          return;
        }

        cardContent.innerHTML = `
          <h1>${quoteObj.quote}</h1>
          <div class="sub quote-author">
            <span>â€” ${quoteObj.character}, ${quoteObj.anime}</span>
            <i class="fa-solid fa-repeat" id="refreshIcon" title="Refresh Quote" style="color: #007bff; cursor: pointer;"></i>
          </div>
        `;

        const refreshIcon = document.getElementById("refreshIcon");
        refreshIcon.addEventListener("click", async () => {
          refreshIcon.classList.add("spin");
          const newQuote = await fetchQuote();
          renderQuote(newQuote);
          setTimeout(() => refreshIcon.classList.remove("spin"), 600);
        });
      }

      async function initQuote() {
        const quoteObj = await fetchQuote();
        renderQuote(quoteObj);
      }

      tryApiToggle.addEventListener("click", () => {
        const isOpen = tryApiOptions.classList.contains("show");
        tryApiOptions.style.maxHeight = isOpen ? "0" : tryApiOptions.scrollHeight + "px";
        tryApiOptions.classList.toggle("show", !isOpen);
        tryApiToggle.classList.toggle("open", !isOpen);
      });

      initQuote();
    </script>
  </body>
