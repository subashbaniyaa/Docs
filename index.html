<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Crafting user-first web experiences." />
  <meta name="author" content="Subash Baniya" />

  <meta property="og:title" content="forcodespace" />
  <meta property="og:description" content="Crafting user-first web experiences." />
  <meta property="og:image" content="https://i.ibb.co/z1kgF6W/481849257-2943868939253544-8815298265069237979-n.jpg" />
  <meta property="og:url" content="https://subash-baniya.com.np/" />

  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Basic reset and dark mode */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none; /* prevent text selection */
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 720px;
      width: 90%;
      text-align: center;
    }

    img.profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 4px solid #6366f1;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      pointer-events: none; /* prevent download / context menu */
      -webkit-user-drag: none;
    }

    img.profile-pic:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 0.5rem 0;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 img {
      margin-left: 8px;
      width: 25px;
      height: 25px;
      vertical-align: middle;
    }

    .bio {
      font-weight: 300;
      font-size: 1.05rem;
      margin: 1.5rem auto;
      opacity: 0.9;
      max-width: 80%;
      line-height: 1.7;
    }

    .contact p {
      margin: 0.6rem 0;
      font-weight: 300;
      font-size: 1.05rem;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #6366f1;
      cursor: pointer;
      font-size: 0.85rem;
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background-color: rgba(99, 102, 241, 0.1);
    }

    .social {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1.8rem 0;
    }

    .social a {
      font-size: 1rem; /* smaller icons */
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      border-radius: 50%;
      text-decoration: none !important;
      transition: 0.3s;
    }

    .social a:hover {
      color: #6366f1;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .bio {
        max-width: 100%;
        font-size: 1rem;
      }

      .social a {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="eren.jpeg" alt="Subash Baniya Profile Picture" class="profile-pic" />
    <h1>
      subashbaniyaa
      <img src="https://img.icons8.com/color/48/verified-badge.png" alt="verified badge" />
    </h1>
    <p class="bio">Web Developer from Nepal â€” crafting minimal, user-first web experiences.</p>

    <div class="contact">
      <p>+977 9876543210</p>
      <p>
        <span id="email">hello@subashbaniya.info.np</span>
        <button class="copy-btn" onclick="copyEmail()" aria-label="Copy email address">Copy</button>
      </p>
    </div>

    <div class="section">
      <div class="social">
        <a href="/api" target="_blank" rel="noopener noreferrer" aria-label="Docs">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
        <a href="https://github.com/subashbaniyaa" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Copy email
    function copyEmail() {
      const email = document.getElementById('email').textContent;
      navigator.clipboard.writeText(email)
        .then(() => {
          const btn = document.querySelector('.copy-btn');
          btn.textContent = 'Copied!';
          setTimeout(() => btn.textContent = 'Copy', 2000);
        })
        .catch(() => alert('Failed to copy email. Please copy manually.'));
    }
  </script>
</body>
</html>
