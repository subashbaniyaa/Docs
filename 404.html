<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Page Not Found" />
  <meta name="author" content="Subash Baniya" />
  <meta property="og:image" content="https://i.imgur.com/ggq2PYR.png" />
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/png" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #111215;
      --text: #e9e9ec;
      --muted: #b7b8bf;
      --accent: #ffffff;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    h1 {
      font-size: 72px;
      margin: 0 0 24px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 3px;
      width: 120%;
      background-color: var(--accent);
      border-radius: 2px;
      animation: underlineGrow 1s forwards ease-out;
    }
    @keyframes underlineGrow {
      from { width: 0; }
      to { width: 120%; }
    }
    p {
      font-weight: 400;
      font-size: 18px;
      color: var(--muted);
      margin: 0 0 30px;
      line-height: 1.4;
    }
    a {
      display: inline-block;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 16px;
      background-color: var(--accent);
      color: var(--bg);
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a:hover,
    a:focus {
      background-color: #e1e1e1;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
      outline: none;
    }
    .sakuna-image {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .sakuna-image img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
    }
    .sakuna-image:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <!-- Image -->
    <div class="sakuna-image">
      <img src="assets/berserg.gif" alt="Gif" />
    </div>
  </div>
</body>
</html>
