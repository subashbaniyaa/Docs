<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subash</title>
    <meta name="description" content="Docs" />
    <meta name="author" content="Subash Baniya" />
    <meta property="og:title" content="subashbaniyaa" />
    <meta property="og:description" content="Docs" />
    <meta property="og:image" content="https://i.imgur.com/jWY0hPI.png" />
    <meta property="og:url" content="https://subash-baniya.com.np/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
      body {
        background-color: black;
        color: #f1f1f1;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        line-height: 1.6;
        padding: 20px;
      }
      .container {
        max-width: 720px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-wrapper {
        position: relative;
        display: inline-block;
        border-radius: 50%;
        padding: 4px;
        background: conic-gradient(
          from 0deg,
          #fdf497,
          #fd5949,
          #d6249f,
          #285AEB,
          #fdf497
        );
        margin-bottom: 15px;
      }
      .profile-wrapper::before {
        content: "";
        position: absolute;
        inset: 2px;
        background: black;
        border-radius: 50%;
        z-index: 0;
      }
      .profile-pic {
        position: relative;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        z-index: 1;
        display: block;
        pointer-events: none;
        user-select: none;
      }

      img.profile-pic:hover { transform: scale(1.05); transition: transform 0.3s; }

      h1 {
        font-weight: 700;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      h1 img {
        width: 25px;
        height: 25px;
      }

      .quote, .quote * { user-select: text; }
      h1, h1 * { user-select: none; }

      .quote {
        font-weight: 500;
        font-size: 1.3rem;
        margin: 1.5rem auto;
        opacity: 0.9;
        max-width: 85%;
        line-height: 1.5;
      }
      .quote-author {
        font-weight: 500;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .links {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .link-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        background: #1a1a1a;
        border-radius: 14px;
        transition: 0.3s;
        text-decoration: none;
        color: #fff;
      }
      .link-card:hover {
        background: #292929;
        transform: translateY(-2px);
      }
      .link-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .link-info i {
        font-size: 1.5rem;
        opacity: 0.6;
        transition: opacity 0.3s;
        user-select: none;
      }
      .link-card:hover i,
      .link-card:active i { 
        opacity: 1;
      }
      .link-text { text-align: left; }
      .link-text strong {
        display: block;
        font-size: 1rem;
        font-weight: 500;
      }
      .link-text span {
        font-size: 0.80rem;
        font-weight: 300;
        opacity: 0.8;
      }
      .link-info i,
      .link-card > i {
        font-size: 1rem;
        opacity: 0.5;
        transition: opacity 0.3s;
      }
      .link-card:hover i,
      .link-card:active i {
        opacity: 1;
      }
      
      .ig-gradient {
        background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        opacity: 0.6;
        transition: opacity 0.3s;
        user-select: none;
      }
      .link-card:hover .ig-gradient {
        opacity: 1;
      }

      @media (max-width: 600px) {
        .container { width: 100%; padding: 10px; }
        .profile-pic { width: 110px; height: 110px; }
        h1 { font-size: 1.2rem; }
        .quote { font-size: 1rem; }
        .link-card { padding: 12px; border-radius: 10px; }
        .link-info i { font-size: 1.3rem; }
        .link-text strong { font-size: 0.95rem; }
        .link-text span { font-size: 0.8rem; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <img src="/assets/eren.jpeg" alt="🖼️" class="profile-pic" id="profile-pic" />
      </div>
      <h1 id="name" oncontextmenu="return false">
        subashbaniyaa
        <img src="https://img.icons8.com/color/48/verified-badge.png" alt="✅" id="badge" oncontextmenu="return false" draggable="false" />
      </h1>
      <div class="quote">
        <p id="quote">🌞</p>
        <p class="quote-author" id="author"></p>
      </div>

      <div class="links">
          <a href="https://github.com/subashbaniyaa" target="_blank" class="link-card">
            <div class="link-info">
              <i class="fab fa-github" aria-hidden="true"></i>
              <div class="link-text"><strong>GitHub</strong><span>@subashbaniyaa</span></div>
            </div>
            <i class="fa-solid fa-arrow-up-right-from-square" aria-hidden="true"></i>
          </a>
          <a href="/api" target="_blank" class="link-card">
            <div class="link-info">
              <i class="fa-solid fa-file" style="color:#1877F2"></i>
              <div class="link-text"><strong>Docs</strong><span>/api</span></div>
            </div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>

          <a href="/ai" target="_blank" class="link-card">
            <div class="link-info">
              <i class="fas fa-globe" style="color:#34a853" aria-hidden="true"></i>
              <div class="link-text"><strong>AI</strong><span>/ai</span></div>
            </div>
            <i class="fa-solid fa-arrow-up-right-from-square" aria-hidden="true"></i>
          </a>
        </div>


    <script>
      (function(){
        const name = document.getElementById('name');
        const badge = document.getElementById('badge');
        const profilePic = document.getElementById('profile-pic');

        [name, badge, profilePic].forEach(el => {
          el.addEventListener('contextmenu', e => e.preventDefault());
          el.addEventListener('dragstart', e => e.preventDefault());
        });
      })();

      async function fetchQuote() {
        try {
          const res = await fetch('quotes_db.json');
          if (!res.ok) throw new Error('Network response not ok');
          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            const randomQuote = data[Math.floor(Math.random() * data.length)];
            document.getElementById('quote').textContent = randomQuote.quote;
            document.getElementById('author').textContent = `— ${randomQuote.character}, ${randomQuote.anime}`;
          } else {
            document.getElementById('quote').textContent = "No quotes available.";
          }
        } catch (err) {
          console.error('Failed to fetch quote:', err);
          document.getElementById('quote').textContent = "Failed to load quote.";
        }
      }
      
      fetchQuote();
    </script>
  </body>
</html>
